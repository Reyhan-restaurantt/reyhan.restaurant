
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رستوران ریحان</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
    }

    header {
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      background: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border-radius: 1rem;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f8f8f8;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">خانه</a>
    <a href="#menu">منو</a>
    <a href="#reserve">رزرو</a>
    <a href="#contact">تماس با ما</a>
  </nav>

  <header id="home">
    <h1>رستوران ریحان</h1>
    <p>طعم اصیل غذاهای ایرانی با چاشنی مدرن</p>
  </header>

  <section id="menu">
    <h2>منوی غذا</h2>
    <p>در حال بارگذاری غذاهای خوشمزه...</p>
  </section>

  <section id="reserve">
    <h2>رزرو میز</h2>
    <p>برای رزرو آنلاین به زودی فرم اضافه خواهد شد.</p>
  </section>

  <section id="contact">
    <h2>تماس با ما</h2>
    <p>آدرس: تهران، خیابان ولیعصر، پلاک ۲۵۸</p>
    <p>تلفن: ۰۲۱-۱۲۳۴۵۶۷۸</p>
  </section>

  <footer>
    <p>© 2025 رستوران ریحان - طراحی شده با ❤️</p>
  </footer>

</body>
</html>
